name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: npm install

      - name: Run Test ğŸ”¨
        run: npm run test

      - name: Build ğŸ‘·
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.KEY1 }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
